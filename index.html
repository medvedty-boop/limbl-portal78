<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIMBL — Внутренний портал сотрудников</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    section {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="limbl-logo.png" alt="LIMBL Logo">
    <nav>
      <a href="#">Главная</a>
      <a href="#">Сотрудники</a>
      <a href="#">Отчеты</a>
      <a href="#">Приказы</a>
      <a href="#">Сводки</a>
      <a href="#">Новости</a>
      <a href="#">Аналитика</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Добро пожаловать на внутренний портал LIMBL</h2>
      <p>Здесь вы можете управлять информацией о сотрудниках, просматривать отчёты, приказы, сводки, новости и аналитику компании.</p>
    </section>
  </main>
</body>
</html>
